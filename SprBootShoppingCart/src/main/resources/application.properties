# ===============
# DATABASE
# ===============

# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.datasource.url=jdbc:mysql://localhost:3306/shoppingcart?serverTimezone=America/Chicago&useLegacyDatetimeCode=false
spring.cloud.gcp.sql.instance-connection-name=shoppingcart-springboot:us-central1:shoppingcart-db-instance
spring.cloud.gcp.sql.database-name=SHOPPINGCART
# So app starts despite "table already exists" errors.
spring.datasource.continue-on-error=true
# Enforces database initialization
spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql

spring.datasource.username=root
spring.datasource.password=password

# Start running sql on initializing
# spring.datasource.initialization-mode=always
# spring.datasource.schema=classpath:schema.sql
# spring.datasource.data=classpath:data.sql

# ===============
# JPA/HIBERNATE
# ===============
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
